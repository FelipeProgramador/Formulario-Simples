<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<title>Formulário Simples</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="conteiner">
		<form>
			<h2>Informe Seu Contato !</h2>
			<div class="w50">
				<div class="form-group">
					<label>Nome:</label>
					<input type="text" name="name">
				</div><!--form-group-->
			</div><!--w50-->
			<div class="w50">
				<div class="form-group">
					<label>Sobrenome:</label>
					<input type="text" name="name">
				</div><!--form-group-->
			</div><!--w50-->
			<div class="w50">
				<div class="form-group">
					<label>Telefone:</label>
					<input type="text" name="name">
				</div><!--form-group-->
			</div><!--w50-->
			<div class="w50">
				<div class="form-group">
					<label>Celular:</label>
					<input type="text" name="name">
				</div><!--form-group-->
			</div><!--w50-->
			<div class="w100">
				<div class="form-group">
					<label>Mensagem</label>
					<textarea></textarea>
				</div><!--form-group-->
			</div><!--w100-->
			<div class="w100">
				<div class="form-group">
					<input type="submit" name="" value="Ação">
				</div><!--form-group-->
			</div><!--w100-->
		</form>
	</div>

</body>
</html>
